service: menu-planner

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${opt:stage, 'dev'}

functions:
  reset-menu:
    handler: reset-menu.reset_menu
    events:
      - httpApi:
          method: GET
          path: /reset-menu
    environment:
      NOTION_KEY: ${ssm:/menu-planner/${self:provider.stage}/notion/api-key}
      NOTION_DATABASE_ID: ${ssm:/menu-planner/${self:provider.stage}/notion_database_id}

